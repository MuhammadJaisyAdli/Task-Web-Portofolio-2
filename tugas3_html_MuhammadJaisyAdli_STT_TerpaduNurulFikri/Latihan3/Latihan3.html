<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir</title>
</head>
<body bgcolor="279EFF">
    <table align="center" border="1" width="50%" cellpadding="10">
        <thead>
            <tr bgcolor="FFBFBF">
                <th colspan="2">FORMULIR</th>
            </tr>
        </thead>
        <tfoot>
            <tr bgcolor="FFBFBF">
                <th colspan="2">
                    <input type="submit" name="simpan" value="Simpan">
                    &nbsp;
                    <input type="reset" name="batal" value="Batal">
                </th>
            </tr>
        </tfoot>
        <tbody>
            <tr>
                <td width="50%">Nama Lengkap</td>
                <td>
                    <input type="text" name="nama" size="60">
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td>
                    <input type="password" name="password" size="60">
                </td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" name="gender" checked value="L" >Laki-Laki
                    &nbsp;
                    <input type="radio" name="gender" value="L" >Perempuan
                </td>
            </tr>
            <tr>
                <td valign="top">Hobi</td>
                <td>
                    <input type="checkbox" name="hobi" checked value="Olahraga">Olahraga <br>
                    <input type="checkbox" name="hobi" value="Olahraga">Membaca <br>
                    <input type="checkbox" name="hobi" value="Olahraga">Memasak <br> 
                    <input type="checkbox" name="hobi" value="Olahraga">Menulis <br>
                </td>
            </tr>
            <tr>
                <td>Pendidikan Akhir</td>
                <td>
                    <select name="pendidikan">
                        <option value="">-- Pilih Pendidikan Akhir --</option>
                        <option value="">SMA</option>
                        <option value="">D3</option>
                        <option value="">S1</option>
                        <option value="">S2</option>
                        <option value="">S3</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td valign="top">Alamat</td>
                <td>
                    <textarea name="alamat" cols="50" rows="5"></textarea>
                </td>
            <tr>
        </tbody>
    </table>
</body>
</html>
